<ul class="position-list bg-w">
  <!--  以函数的形式传入 传入一个对象 对象的属性就是参数的名称  -->
  <li ui-sref="position({id:item.id})" class="item" ng-repeat="item in data|filterByObj:filterObj">
    <img class="logo f-l" ng-src='{{item.imageUrl}}' alt="">
    <h3 class="title">{{item.name}}</h3>

    <p class="text">{{item.companyName}} {{item.cityName}} {{item.scaleName}}</p>
    <p class="text">{{item.salaryName}}</p>
    <p class="text">{{item.date}}</p>
    <div class="clear">

    </div>
  </li>
</ul>
